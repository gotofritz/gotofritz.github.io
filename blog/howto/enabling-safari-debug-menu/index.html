	<h1 class="title">Enabling Safari Debug Menu</h1>
	<div>
		<div class="meta">
			<div class="date">








  


<time datetime="2012-02-18T19:55:57+01:00" pubdate data-updated="true">2012-02-18, Sat</time></div>
			<div class="tags">


	<a class='category' href='/blog/cat/howto/'>HowTo</a>


</div>
			
				<span class="comments"><a href="/blog/howto/enabling-safari-debug-menu#disqus_thread">Comments</a></span>
			
		</div>
		<div class="entry-content"><p>Safari has a debug contextual menu.</p>

<!--more-->


<p>It can be enabled by typing the following into Terminal</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
</pre></td><td class='code'><pre><code class='bash'><span class='line'>defaults write com.apple.Safari IncludeInternalDebugMenu 1
</span></code></pre></td></tr></table></div></figure>

</div>

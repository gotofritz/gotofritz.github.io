		<div class="meta">
			<div class="date">








  


<time datetime="2012-07-31T13:50:30+02:00" pubdate data-updated="true">2012-07-31, Tue</time></div>

</div>
			
				<span class="comments"><a href="/blog/howto/removing-array-duplicates-javascript#disqus_thread">Comments</a></span>
			
		</div>
		<div class="entry-content"><p>A quick way to remove duplicates in JS. It <a href="http://kangax.github.com/es5-compat-table/">needs an array.filter polyfill for IE &lt; 9</a></p>

<!--more-->


<p>As long as the order  doesn&#8217;t matter</p>

<div><script src='https://gist.github.com/5327652.js?file=remove_array_duplicates.js'></script>
<noscript><pre><code>//A quick way to remove duplicates in JS. It needs an array.filter polyfill for IE &lt; 9
var arrayToFilter = [ 4, 5, 5, 5, 2, 1, 3, 1, 1, 2, 1, 3 ];
arrayToFilter.
  sort().
  filter( function( me, i, arr ){
    return ( i===0 ) || ( me !== arr[i-1] );
  });</code></pre></noscript></div>

<p><code>title some words</code> will change the title of your cmd shell in Windows
<!--more--></p>
<p>The title will be <code>some words</code> instead of <code>C:\Windows\system32\cmd.exe</code>. Handy if you have a few of them open and can&#39;t tell them apart.</p>
